<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class ="row">
            <div class ="col-12">
                <h1>Welcome to Clothes Calculator!</h1>
            </div> 
        </div>  
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Shirts x<span id="shirtCount">0</span></h5>
                  <p class="card-text">Total Price: <span id = "shirtPrice">$0.00</span></p>
                  <button onclick = "select(this.classList.item(0), false)" class="shirt btn btn-primary">add</button>
                  <button onclick = "select(this.classList.item(0), true)" class="shirt btn btn-primary">remove</button>
                </div>
            </div>
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Shorts x<span id="shortCount">0</span></h5>
                    <p class="card-text">Total Price: <span id = "shortPrice">$0.00</span></p>
                    <button onclick = "select(this.classList.item(0), false)" class="short btn btn-primary">add</button>
                    <button onclick = "select(this.classList.item(0), true)" class="short btn btn-primary">remove</button>
                  </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Pants x<span id="pantCount">0</span></h5>
                  <p class="card-text">Total Price: <span id = "pantPrice">$0.00</span></p>
                  <button onclick = "select(this.classList.item(0), false)" class="pant btn btn-primary">add</button>
                  <button onclick = "select(this.classList.item(0), true)" class="pant btn btn-primary">remove</button>
                </div>
            </div>
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Long Sleeves x<span id="longCount">0</span></h5>
                    <p class="card-text">Total Price: <span id = "longPrice">$0.00</span></p>
                    <button onclick = "select(this.classList.item(0), false)" class="long btn btn-primary">add</button>
                    <button onclick = "select(this.classList.item(0), true)" class="long btn btn-primary">remove</button>
                  </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Underwear x<span id="undCount">0</span></h5>
                <p class="card-text">Total Price: <span id = "undPrice">$0.00</span></p>
                <button onclick = "select(this.classList.item(0), false)" class="underwear btn btn-primary">add</button>
                <button onclick = "select(this.classList.item(0), true)" class="underwear btn btn-primary">remove</button>
              </div>
          </div>
          <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">socks x<span id="sockCount">0</span></h5>
                  <p class="card-text">Total Price: <span id = "sockPrice">$0.00</span></p>
                  <button onclick = "select(this.classList.item(0), false)" class="sock btn btn-primary">add</button>
                  <button onclick = "select(this.classList.item(0), true)" class="sock btn btn-primary">remove</button>
                </div>
              </div>
          </div>
      </div>
        <div class ="row">
            <div class = "col-12">
                <h1>Total: <span id = "total">$0.00</span></h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="calculate.js"></script>
</body>
</html>
